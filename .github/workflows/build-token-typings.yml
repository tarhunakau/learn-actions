name: Build Token Typings
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install modules
        run: npm ci
      - name: Create tokens file
        run: |
          touch tokens.ts
          npm run build-tokens
